# =====================================================
# Clean tmux configuration (no theme, no visual plugins)
# =====================================================

# Reload config with prefix + r
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Terminal and color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Prefix key (Ctrl-s instead of Ctrl-b)
set -g prefix C-s
unbind C-b
bind C-s send-prefix

# Mouse support
set -g mouse on

# Use Vi-style keys for copy/scroll mode
set-window-option -g mode-keys vi

# Pane navigation (h/j/k/l like Vim)
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Status bar position and appearance
set-option -g status-position top
set-option -g status on
set-option -g status-style bg=default,fg=white

# Simple status line (session name and window list)
set -g status-left "[#S] "
set -g status-right "%H:%M %d-%b"

# Plugin manager (TPM) — optional, if you plan to add plugins later
# Comment out if you don’t use any plugins
set -g @plugin 'tmux-plugins/tpm'

# Initialize TPM (must remain last if using TPM)
run '~/.tmux/plugins/tpm/tpm'

